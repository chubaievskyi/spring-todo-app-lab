logging.file.name=LOGS/spring-application-log
logging.level.root=info
logging.logback.rollingpolicy.max-file-size=20MB
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.max-history=30


project.version=@project.version@
springdoc.swagger-ui.path=/swagger
server.port=5000
open.api.local.server.url=http://localhost:5000
open.api.remote.server.url=http://spring-todo-app.eu-central-1.elasticbeanstalk.com

